<!DOCTYPE html><html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matisov X 5.0 Architect Ultimate</title><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet"><style>
:root{
--bg1:#0f0f0f;
--bg2:#1a1a1a;
--gold:#ffd700;
--neon:#00f0ff;
--red:#ff3b3b;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{
background:linear-gradient(135deg,var(--bg1),var(--bg2));
color:#fff;
overflow-x:hidden;
}

header{
padding:20px;
text-align:center;
font-size:26px;
font-weight:900;
letter-spacing:2px;
background:#000;
color:var(--gold);
box-shadow:0 0 20px #000;
}

.container{padding:15px;max-width:1200px;margin:auto}

.stats{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:10px;
margin-bottom:20px;
}

.card{
background:#111;
border:1px solid #222;
padding:15px;
border-radius:14px;
text-align:center;
box-shadow:0 0 15px #000;
transition:0.3s;
}

.card:hover{transform:scale(1.05);border-color:var(--neon)}

button{
padding:10px 15px;
border:none;
border-radius:10px;
cursor:pointer;
font-weight:700;
}

.primary{background:var(--gold);color:#000}
.secondary{background:var(--neon);color:#000}
.danger{background:var(--red);color:#fff}

#coin{
width:180px;
height:180px;
border-radius:50%;
background:radial-gradient(circle,#ffd700,#b8860b);
margin:20px auto;
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
font-weight:900;
color:#000;
cursor:pointer;
box-shadow:0 0 40px #ffd700;
transition:0.1s;
}

#coin:active{transform:scale(0.9)}

.tabs{
display:flex;
gap:10px;
margin-bottom:15px;
flex-wrap:wrap;
}

.tab{
padding:8px 12px;
border-radius:10px;
background:#222;
cursor:pointer;
}

.tab.active{background:var(--gold);color:#000}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:12px;
}

.shop-item{
background:#141414;
padding:12px;
border-radius:12px;
border:1px solid #222;
text-align:center;
transition:0.3s;
}

.shop-item:hover{border-color:var(--neon);transform:scale(1.05)}

footer{
margin-top:40px;
padding:20px;
text-align:center;
background:#000;
color:#777;
font-size:12px;
}
</style></head>
<body><header>Matisov X 5.0 — Architect Ultimate Edition</header><div class="container"><div class="stats">
<div class="card">MX: <span id="mx">0</span></div>
<div class="card">Coins: <span id="coins">0</span></div>
<div class="card">Energy: <span id="energy">100</span></div>
<div class="card">Level: <span id="level">1</span></div>
<div class="card">Power: <span id="power">1</span></div>
</div><div id="coin">CLICK</div><div class="tabs">
<div class="tab active" onclick="openTab('shop')">Shop</div>
<div class="tab" onclick="openTab('missions')">Missions</div>
<div class="tab" onclick="openTab('pvp')">PvP</div>
<div class="tab" onclick="openTab('finance')">Finance</div>
</div><div id="shop" class="tab-content">
<div class="grid" id="shopGrid"></div>
</div><div id="missions" class="tab-content" style="display:none">
<div class="grid" id="missionGrid"></div>
</div><div id="pvp" class="tab-content" style="display:none">
<div class="card">
<p>AI Enemy Power: <span id="enemyPower">10</span></p>
<button class="secondary" onclick="battle()">Start Battle</button>
</div>
</div><div id="finance" class="tab-content" style="display:none">
<div class="card">
<p>1 MX = 0.0001 USD</p>
<p>USD Value: <span id="usd">0</span></p>
<button class="primary" onclick="withdraw()">Withdraw</button>
</div>
</div></div><footer>
© 2026 Matisov X — Architect Level System | Powered by Cuberion AI
</footer><script>

let userId = localStorage.getItem('mx_uid') || 'ARCHITECT';
localStorage.setItem('mx_uid', userId);

let data = JSON.parse(localStorage.getItem('mx_data_'+userId)) || {
mx:0,
coins:0,
energy:100,
level:1,
power:1
};

function save(){
localStorage.setItem('mx_data_'+userId,JSON.stringify(data));
}

function updateUI(){
document.getElementById('mx').innerText = Math.floor(data.mx);
document.getElementById('coins').innerText = data.coins;
document.getElementById('energy').innerText = data.energy;
document.getElementById('level').innerText = data.level;
document.getElementById('power').innerText = data.power;
document.getElementById('usd').innerText = (data.mx*0.0001).toFixed(4);
save();
}

setInterval(()=>{
if(data.energy < data.level*100){data.energy +=1}
},1000);

coin.onclick = ()=>{
if(data.energy<=0)return;
data.mx += data.power;
data.energy--;
if(data.mx > data.level*500){data.level++;data.energy=data.level*100}
updateUI();
};

function openTab(id){
document.querySelectorAll('.tab-content').forEach(e=>e.style.display='none');
document.getElementById(id).style.display='block';
document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
event.target.classList.add('active');
}

const shopItems = [
{name:'Upgrade Power',cost:200,action:()=>{data.power+=1}},
{name:'Energy Boost',cost:300,action:()=>{data.energy+=50}},
{name:'Auto Miner',cost:500,action:()=>{setInterval(()=>{data.mx+=data.power*0.5;updateUI()},1000)}}
];

function loadShop(){
let grid = document.getElementById('shopGrid');
shopItems.forEach((item,i)=>{
let div=document.createElement('div');
div.className='shop-item';
div.innerHTML=`<h4>${item.name}</h4><p>${item.cost} MX</p><button class='primary'>Buy</button>`;
div.querySelector('button').onclick=()=>{
if(data.mx>=item.cost){data.mx-=item.cost;item.action();updateUI()}
};
grid.appendChild(div);
});
}

const missions=[
{goal:100,reward:50},
{goal:500,reward:200},
{goal:1000,reward:500}
];

function loadMissions(){
let grid=document.getElementById('missionGrid');
missions.forEach(m=>{
let div=document.createElement('div');
div.className='shop-item';
div.innerHTML=`<p>Earn ${m.goal} MX</p><button class='secondary'>Claim ${m.reward}</button>`;
div.querySelector('button').onclick=()=>{
if(data.mx>=m.goal){data.mx+=m.reward;updateUI()}
};
grid.appendChild(div);
});
}

function battle(){
let enemy = Math.floor(Math.random()*20)+5;
document.getElementById('enemyPower').innerText=enemy;
if(data.power>enemy){data.mx+=enemy*10;alert('Victory')}else{alert('Defeat')}
updateUI();
}

function withdraw(){
if(data.mx<1000){alert('Minimum 1000 MX required');return}
alert('Withdrawal simulated');
data.mx-=1000;
updateUI();
}

loadShop();
loadMissions();
updateUI();

</script></body>
</html>
